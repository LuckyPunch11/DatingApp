<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input 
            name="email"
            [(ngModel)]="model.email"
            placeholder="Email"
            type="text" class="form-control mb-2">
    </div>    
    <div class="form-group">
        <input 
            name="password"
            [(ngModel)]="model.password"
            placeholder="Password"
            type="password" class="form-control mb-2">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default me-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
