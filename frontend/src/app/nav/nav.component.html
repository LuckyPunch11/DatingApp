<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Sigma</a>
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item"> <a class="nav-link " href="#">Matches</a> </li>
            <li class="nav-item"> <a class="nav-link" href="#">Lists</a> </li>
            <li class="nav-item"> <a class="nav-link ">Messages</a> </li>
            <li class="nav-item"> <a class="nav-link " (click)="logout()">Logout</a> </li>
        </ul>

        <div class="dropdown" *ngIf="currentUser$ | async" dropdown>
            <a class="dropdown-toggle text-light" dropdownToggle>Welcome </a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
                <a class="dropdown-item">Edit Profile</a>
                <div class="divider dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>

        <form #loginForm="ngForm" (ngSubmit)="login()" *ngIf="!(currentUser$ | async)" class="d-flex" role="search" autocomplete="off">

                name="email"
                [(ngModel)]="model.email"
                class="form-control me-2" type="text" placeholder="Email"> 
            <input 
                name="password"
                [(ngModel)]="model.password"
                class="form-control me-2" type="password" placeholder="Password"> 
            <button class="btn btn-success" type="submit">Login</button>
        </form>
    </div>
