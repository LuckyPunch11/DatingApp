<div class="row">
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.username}}"
                class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Last Active:</strong>
                    <p>{{member.lastActive | timeago}}</p>
                </div>
                <div>
                    <strong>Member Since:</strong>
                    <p>{{member.created | date: 'dd MMM yyyy'}}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary">Like <i class="fa fa-heart"></i></button>
                    <button class="btn btn-success" (click)="selectTab(3)">Message <i
                            class="fa fa-envelope"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-8">
        <tabset class="member-tabset" #memberTabs>
            <tab heading="About {{member.username}}" (selectTab)="onTabActivated($event)">
                <ng-template tabHeading>
                    <i class="fa fa-user ms-1"></i> 
                </ng-template>
                <h4>Description</h4>
                <p>{{member.introduction}}</p>
                <h4>Looking for</h4>
                <p>{{member.lookingFor}}</p>
            </tab>
            <tab heading="Interests" (selectTab)="onTabActivated($event)">
                <ng-template tabHeading>
                    <i class="fa fa-info ms-1"></i>
                </ng-template>
                <h4>Interests</h4>
                <p>{{member.interests}}</p>
            </tab>
            <tab heading="Photos" #photoTab="tab" (selectTab)="onTabActivated($event)">
                <ng-template tabHeading>
                    <i class="fa fa-camera ms-1"></i>
                </ng-template>
                <gallery *ngIf="photoTab.active" [items]="images" class="gallery"></gallery>
            </tab>
            <tab heading="Messages" (selectTab)="onTabActivated($event)">
                <ng-template tabHeading>
                    <i class="fa fa-envelope ms-1"></i>
                </ng-template>
                <app-member-messages [messages]="messages" [email]="member.email"></app-member-messages>
            </tab>
        </tabset>
    </div>
</div>
