<div class="text-center mt-3">
    <h2>{{predicate === 'liked' ? 'Members I like' : 'Members who like me'}}</h2>
</div>

<div class="container mt-3">
    <div class="d-flex justify-content-center">
        <div class="btn-group" name="predicate">
            <input id="radio-liked" type="radio" name="radio-predicate" class="btn-check" [(ngModel)]="predicate"
                value="liked" (change)="loadLikes()">
            <label for="radio-liked" class="btn btn-outline-info">Members i like</label>

            <input id="radio-liked-by" type="radio" name="radio-predicate" class="btn-check" [(ngModel)]="predicate"
                [value]="'likedBy'" (change)="loadLikes()">
            <label for="radio-liked-by" class="btn btn-outline-info">Members who like me</label>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-2" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
        nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
</div>
