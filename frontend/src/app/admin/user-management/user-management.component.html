<div class="d-flex">
    <table class="table table-hover">
        <thead>
            <tr>
                <th style="width: 40%">Email</th>
                <th style="width: 45%">Active Roles</th>
                <th style="width: 15%"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.email}}</td>
                <td>{{user.roles}}</td>
                <td>
                    <button (click)="openRolesModal(user)" class="btn btn-info"><i class="fa fa-edit"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
