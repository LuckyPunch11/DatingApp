<ng-container>
    <button (click)="get500Error()" class="btn btn-primary me-2">Error 500</button>
    <button (click)="get404Error()" class="btn btn-primary me-2">Error 404</button>
    <button (click)="get401Error()" class="btn btn-primary me-2">Error 401</button>
    <button (click)="get400Error()" class="btn btn-primary me-2">Error 400</button>
    <button (click)="get400ValidationError()" class="btn btn-primary me-2">Error 400 Validation</button>

    <div class="row mt-5" *ngIf="validationErrors.length > 0">
        <ul class="text-dark">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
</ng-container>
